<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quran Tap</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-content">
          <img
            class="logo-content__logo"
            src="./images/logo.png"
            alt="Quran Tab's Logo"
            srcset=""
          />
          Quran Tab
        </div>
        <div class="links">
          <a href="#features" class="links__link">Features</a>
          <a href="#download" class="links__link">Download</a>
          <a href="#faq" class="links__link">FAQ</a>
        </div>
      </header>

      <section class="section">
        <div class="section__content">
          <h1 class="section__title">Get close to the holy Quran</h1>
          <p class="section__description">
            A Chrome extension that replaces your new tab with a random verse
            from the Quran every time you open a new tab.
          </p>
          <div class="section__buttons">
            <a class="section__button button" href="#">Get it on Chrome</a>
            <a class="section__button button button--secondary" href="#"
              >Get it on Edge</a
            >
          </div>
        </div>
        <div class="section__imageContent">
          <img
            class="section__image"
            src="./images/screen-1.png"
            alt="Quran Tab's Hero Image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
